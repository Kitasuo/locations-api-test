<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Node test</title>
  </head>

  <body>
    <h1>Hello world</h1>
    <ul></ul>
  </body>

  <script>
    const main = async () => {
      let result = await fetch("/api/locations");
      let data = await result.json();

      const modifyUI = (data) => {
        let ul = document.querySelector("ul");
        // ...
        let locations = "";
        data.map((location) => {
          locations =
            locations +
            `<li>${location.id} - ${location.latitude} - ${location.longitude}</li>`;
        });
        ul.innerHTML = locations;
      };

      modifyUI(data);
    };
    main();
  </script>
</html>
